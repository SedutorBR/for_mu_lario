<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prova_real</title>
    <!-- links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<style>
    body{
        background-image: linear-gradient(rgb(253, 252, 252), rgb(0, 131, 253));
        background-repeat: repeat;
        background-size: 100% 100vh;
        display: grid;    
        place-items: center;   
        font-family: Arial, Helvetica, sans-serif;
        
    }

.lable_text{
    font-weight: 600;}
        
    input{ 
            border-radius: 9px !important;}
</style>




<body>
    

    <!-- primeira aprte do código, Titulo e aifns -->
    <div> 
      <h1>Site Cadastro</h1>
      <p>Complete suas informções</p>
      <br>
    </div>
    

    <!-- aqui começa a colocar o formulário com o from -->
    <from>


        <fieldset>    <!-- agrupador de campos-->
            <div class='col-md-5'>
                <div class='row'>
                    <lable class="lable_text">Nome</lable>     <!-- lable é para colocar a explicação do campo-->
                    <input type="text" name="nome" id="nome">
                </div>
            </div>


            <br>
            <div class='col-md-5'>
                <div class='row'>
                    <lable class="lable_text">CPF</lable>     
                    <input type="number" name="CPF" id="CPF" placeholder="  000000000-00">
                </div>
            </div>


            <br>
            <div class='col-md-5'>
                <div class='row'>
                    <lable class="lable_text">Email</lable>     
                    <input type="email" name="Email" id="Email" placeholder=" name@example.com">
                </div>
            </div>


            <br>
            <div class='col-md-5'>
                <div class='row'>
                    <lable class="lable_text">Telefone</lable>     
                    <input type="tel" name="tel" id="tel" placeholder=" (00) 00000-0000">
                </div>
            </div>


            <br>
            <div class='col-md-5'>
                <div class='row'>
                    <lable class="lable_text">Data de Nascimento</lable>     
                    <input type="date" name="dtns" id="dtns">
                </div>
            </div>


            <br>
            <div class='col-md-5'>
                <div class='row'>
                    <lable class="lable_text">Endereço</lable>     
                    <input type="text" name="ende" id="ende">
                </div>
            </div>
        </fieldset>
    

        <!-- caiinha com opções -->
        <fieldset>
            <div>
                <br>
                <lable class="lable_text">Informe seu sexo:</lable>
                  <select id="sexo"> 
                    <option>Selecione...</option>
                    <option>Homem</option>
                    <option>Mulher</option>
                    <option>Não Declarar</option>
                    <br>
                </select>
            </div>
        </fieldset>

        <!-- selecionar a bolinha -->
        <fieldset>
            <div>
                <br>
                <lable class="lable_text">De qual lado da aplicação você desenvolve?</lable>
                <br>
                <lable>
                    <input type="radio" name="devweb" value="frontend" id="radio">Front-end
                </lable>
    
                <br>
                <lable>
                    <input type="radio" name="devweb" value="backend" id="radio">Back-end
                </lable>
                
                <br>
                <lable>
                    <input type="radio" name="devweb" value="fullstack" id="radio">fullstack
                </lable>
            </div>
        </fieldset>
    </from>  



     <!-- caixa de checagem -->
        <fieldset>
            <div>
            <br>
            <lable class="lable_text">Selecione as tecnologias que você utiliza:</lable><br><br>
            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML" >
            <lable for="tecnologia1">HTML </lable> 
    
            <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="SQL">
            <lable for="tecnologia2">SQL </lable>
    
            <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="CSS">
            <lable for="tecnologia3">CSS </lable>
            </div>
        </fieldset>

        <BR>
        <button type="submit" onclick="validacao()">Concluido</button>
     
<script>
    // inicio do java, validacao 
function validacao(){
    msg=''
    nome=document.getElementById('nome').value
    CPF=document.getElementById('CPF').value
    Email=document.getElementById('Email').value
    tel=document.getElementById('tel').value
    dtns=document.getElementById('dtns').value
    ende=document.getElementById('ende').value
    sexo=document.getElementById('sexo').value
    radio=document.getElementById('radio').value
    tecnologia1=document.getElementById('tecnologia1').checked
    tecnologia2=document.getElementById('tecnologia2').checked
    tecnologia3=document.getElementById('tecnologia3').checked

    tecnologias=''
     
   

    if(tecnologia1==true) {
        tecnologias+=' html '
    }
    if(tecnologia2==true) {
        tecnologias+=' sql '
    }
    if(tecnologia3==true) {
        tecnologias+=' css '
    }
    //verificando se os capos foram preenchidos
    if(nome=='') {
        msg+='\n -nome'
    }

    if(CPF=='') {
        msg+='\n -CPF'
    }

    if(Email=='') {
        msg+='\n -Email'
    }

    if(tel=='') {
        msg+='\n -tel'
    }

    if(dtns=='') {
        msg+='\n -data'
    }

    if(ende=='') {
        msg+='\n -ende'
    }

    if(sexo=='Selecione...') {
        msg+='\n -sexo'
    }

    if(!msg==''){
        window.alert('Preencha os campos a seguir'+msg)
    }
    else{
        window.alert('seus dados são: '+nome + ' ' + CPF +' '+ Email + ' ' + tel + '' + dtns + ' ' + ende + ' ' + sexo + ' ' + tecnologias)
    }


}



  </script>          


</body>
</html>
